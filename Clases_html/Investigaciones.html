<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Clases_css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('../header.html') // Ruta relativa absoluta
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
</body>
</html>
